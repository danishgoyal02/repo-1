<!DOCTYPE html>
<html>
<head>
    <title>For Vanshika</title>
    <style>
        body { background: #fff0f3; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 300px; position: relative; }
        .hidden { display: none; }
        h1 { color: #ff4d6d; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 10px; }
        #yes { background: #ff4d6d; color: white; }
        #no { background: #888; color: white; position: absolute; transition: 0.1s; }
        .success-msg { font-size: 1.5rem; color: #ff4d6d; }
    </style>
</head>
<body>

    <div id="step1" class="card">
        <h1>Hi Vanshika!</h1>
        <p>I have a secret to tell you...</p>
        <button onclick="showStep(2)">What is it?</button>
    </div>

    <div id="step2" class="card hidden">
        <h1>Will you be my Valentine?</h1>
        <button id="yes" onclick="showStep(3)">Yes</button>
        <button id="no" onmouseover="moveNo()" onclick="moveNo()">No</button>
    </div>

    <div id="step3" class="card hidden">
        <h1 class="success-msg">Yay! ❤️</h1>
        <p>I love you, Vanshika! See you soon.</p>
    </div>

    <script>
        function showStep(stepNumber) {
            // Hide all cards
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'none';

            // Show the specific card
            document.getElementById('step' + stepNumber).style.display = 'block';
        }

        function moveNo() {
            const btn = document.getElementById('no');
            // Move button to a random spot on the screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
